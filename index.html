<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Alurabooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer cabecalho__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista__menu-titulo">Categorias</li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">Programação</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">Front-end</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">Infraestrutura</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">Business</a></li>
                <li class="lista__menu-item"><a href="#" class="lista__menu-link">Desing & UX</a></li>
            </ul>
            <img src="./img/Logo.svg" alt="Logo Alurabooks" class="cabecalho__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./img/Favoritos.svg" alt="Meus favoritos" class="cabecalho__imagem"></a>
            <a href="#"><img src="./img/Compras.svg" alt="Carrinho de comprar" class="cabecalho__imagem"></a>
            <a href="#"><img src="./img/Usuário.svg" alt="Menu do usuário" class="cabecalho__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./img/ApacheKafka.png" alt="livro sobre apache kafka"></div>
      <div class="swiper-slide"><img src="./img/Liderança.png" alt="livro sobre liderança"></div>
      <div class="swiper-slide"><img src="./img/Guia Front-end.png" alt="livro sobre Front-end"></div>
      <div class="swiper-slide"><img src="./img/Javascript.png" alt="livro sobre javascript"></div>
      <div class="swiper-slide"><img src="./img/Portugol.png" alt="livro sobre apache kafka"></div>
    </div>
    <!-- If we need pagination -->
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
    </section>
    

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
         spaceBetween: 10,
         slidesPerView: 3,
         navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        }
});
    </script>
</body>
</html>
